<form class="container" *ngIf="editPost">
    <h3 class="title">Edit Post</h3>
    <div class="form-group">
        <label for="title">Title <span class="text-danger">*</span></label>
        <input class="form-control" id="title" placeholder="Title" [(ngModel)]="editPost.title" name="title">
    </div>
    <div class="form-group">
        <label for="shortDescription">Short Description <span class="text-danger">*</span></label>
        <textarea class="form-control" id="shortDescription" placeholder="Short Description" [(ngModel)]="editPost.shortDescription" name="shortDescription"></textarea>
    </div>
    <div class="form-group">
        <label for="description">Description <span class="text-danger">*</span></label>
        <textarea class="form-control" id="description" placeholder="Description" [(ngModel)]="editPost.description" name="description"></textarea>
    </div>
    <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" id="image" placeholder="Image" [(ngModel)]="editPost.image" name="image">
    </div>
    <button [routerLink]="['/home']" type="button" class="btn btn-outline-secondary">Cancel</button>
    <button (click)="updatePost()" type="button" class="btn btn-success">Save Post</button>
</form>
